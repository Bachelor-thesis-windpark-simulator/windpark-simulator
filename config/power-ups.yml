powerUps:
  walkable-city:
    enabled: true
    title:
     en: Walkable City
     de: Begehbare Stadt
    description:
     en: Wider sidewalks, lights, benches and shade encourage traveling on foot.
     de: Breitere Gehwege, Lichter, Bänke und Schatten laden zum zu Fuß gehen ein.
    modifiers:
      traffic-density-index: 2
      travel-times-index: -1
      road-safety-index: 1
      emissions-factors:
        road: 0.5
      noise-factors:
        road: 0.5
      _synergy:
        dense-city:
          travel-times-index: 1
    traffic-mode-change:
      car: -15
      freight: -5
      bike: 20
  dense-city:
    enabled: true
    title:
     en: Dense City
     de: Verdichtete Stadt
    description:
     en: Integrating shops and workplaces with residential zones reduces trip distances.
     de: Die Integration von Geschäften und Arbeitsplätzen in Wohngebiete reduziert die Fahrtwege.
    modifiers:
      traffic-density-index: 1
      travel-times-index: 2
      road-safety-index: 1
      emissions-factors:
        road: 0.5
      noise-factors:
        road: 0.5
        residential: 2
      _synergy:
        improved-mass-transit:
          traffic-density-index: 1
    traffic-mode-change:
      car: -15
      freight: -5
      bike: 15
      public: 5
  reduced-speed-limit:
    enabled: true
    title:
     en: Reduced Speed Limit
     de: Reduziertes Tempolimit
    description:
     en: Slower car traffic reduces accidents and makes alternatives more attractive.
     de: Ein langsamerer Autoverkehr reduziert Unfälle und macht Alternativen attraktiver.
    modifiers:
      traffic-density-index: 1
      travel-times-index: -1
      road-safety-index: 2
      emissions-factors:
        road: 0.5
      noise-factors:
        road: 0.5
      _synergy:
        improved-mass-transit:
          traffic-density-index: 1
    traffic-mode-change:
      car: -10
      freight: -5
      bike: 10
      public: 5
  improved-mass-transit:
    enabled: true
    title:
     en: Improved Mass Transit
     de: Verbesserter Nahverkehr
    description:
     en: Trams and buses use space and energy more efficiently.
     de: Straßenbahnen und Busse nutzen Raum und Energie effizienter.
    modifiers:
      traffic-density-index: 1
      travel-times-index: 1
      road-safety-index: 1
      emissions-factors:
        road: 0.5
      noise-factors:
        road: 0.5
    traffic-mode-change:
      car: -15
      freight: -5
      bike: 5
      public: 15
  electric-vehicles:
    enabled: true
    title:
     en: Electric Vehicles
     de: Elektrische Fahrzeuge
    description:
     en: Electric engines improve air quality and reduce noise.
     de: Elektromotoren verbessern die Luftqualität und reduzieren den Lärm.
    modifiers:
      emissions-factors:
        road: 0.1
      noise-factors:
        road: 0.25
  autonomous-vehicles:
    enabled: true
    title:
     en: Autonomous Vehicles
     de: Autonome Fahrzeuge
    description:
     en: Artificial Intelligence reduces accidents and uses roads more efficiently.
     de: Künstliche Intelligenz reduziert Unfälle und nutzt Straßen effizienter.
    modifiers:
      traffic-density-index: 1
      road-safety-index: 2
